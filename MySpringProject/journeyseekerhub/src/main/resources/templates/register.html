<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JourneySeekerHub</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<nav>
    <label class="logo">If you love travelling...That's your place!</label>
    <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a class="active" href="#">Book now</a></li>
        <li><a class="active" href="#">Hotels</a></li>
        <li><a class="active" href="#">About us</a></li>
        <li><a class="active" href="#">Contacts</a></li>
        <li><a class="active" href="#">Feedback</a></li>


    </ul>
</nav>

<div class="registerbox">
    <h1>Register here</h1>
    <form>
        <p>Username</p>
        <input type="text" name="" placeholder="Enter username">

        <p>Password</p>
        <input type="password" name="" placeholder="Enter password">

        <p>Confirm password</p>
        <input type="password" name="" placeholder="Enter confirm password">

        <p>First name</p>
        <input type="text" name="" placeholder="Enter first name">

        <p>Last name</p>
        <input type="text" name="" placeholder="Enter last name">

        <p>Age</p>
        <input type="number" name="" placeholder="Enter age">

        <p>Country</p>
        <input type="text" name="" placeholder="Enter country">

        <input type="submit" name="" value="Register">
        <a href="#">You already have an account?</a><br>
    </form>
</div>
</body>
</html>
