<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/navbar::head}"></head>

<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>JourneySeekerHub</title>
<link rel="stylesheet" href="/css/style.css"/>

</head>
<body class="register">
<header>
    <div th:replace="~{fragments/navbar :: navbar}">
        Navbar
    </div>

<div class="registerbox">
    <h1>Register here</h1>
    <form>
        <p>Username</p>
        <input type="text" name="" placeholder="Enter username">

        <p>Password</p>
        <input type="password" name="" placeholder="Enter password">

        <p>Confirm password</p>
        <input type="password" name="" placeholder="Enter confirm password">

        <p>First name</p>
        <input type="text" name="" placeholder="Enter first name">

        <p>Last name</p>
        <input type="text" name="" placeholder="Enter last name">

        <p>Age</p>
        <input type="number" name="" placeholder="Enter age">

        <p>Country</p>
        <input type="text" name="" placeholder="Enter country">

        <input type="submit" name="" value="Register">
        <a href="#">You already have an account?</a><br>
    </form>
</div>
    </header>
</body>
</html>
